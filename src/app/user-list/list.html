<div class="row">

  <div class="col-md-8 mt-40 col-md-offset-2 mt-40">
    <div class="table-wrap" [class.loading]="users.loading">
      <table class="table">
        <tr>
          <th>
            <span>id</span>
            <span class="filter" (click)="sortById()">
              <i class="material-icons">sort</i>
            </span>
            <span>
              <input type="number" class="form-control" [(ngModel)]="query.id" name="query" (ngModelChange)="filterById($event)" placeholder="search">
            </span>

          </th>
          <th>
            <span>Users</span>
            <span class="filter" (click)="sortByName()">
              <i class="material-icons">sort</i>
            </span>

            <span>
              <input type="text" class="form-control" [(ngModel)]="query.name" name="query" (ngModelChange)="filterSearch($event)" placeholder="search">
            </span>
          </th>
          <th>
            Action
          </th>
        </tr>
        <tr *ngFor="let user of users.newData;index as i">
          <td>{{user.id}}</td>
          <td>{{user.login}}</td>
          <td>
            <ul class="list-inline">
              <li (click)="openDialog(user.login, true)">
                <i class="material-icons">create</i>
              </li>
              <li (click)="openDialog(user.login , false)">
                <i class="material-icons">visibility</i>
              </li>
              <li (click)="deleteUser(i)">
                <i class="material-icons">delete</i>
              </li>
            </ul>
          </td>
        </tr>
      </table>
      <div class="row">
        <app-navigate [perPage]="users.per_page" [total]="users.total" [isNav]="users.since" (onNavigate)="onNavigate($event)"></app-navigate>
      </div>
    </div>
  </div>
</div>
